{% extends "base.html" %}

{% block title %}Learning Log - Edit Entry{% endblock %}

{% block content %}
<div class="form-section">
    <h2>Edit Entry for "{{ topic.text }}"</h2>
    <form method="POST">
        <div class="form-group">
            <label for="text">Entry:</label>
            <textarea id="text" name="text" rows="10" cols="80" required>{{ entry.text }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('topic', topic_id=topic.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
